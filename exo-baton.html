<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo-baton.css">
    <title>Baton</title>
</head>
<body>

    <section>

        <div class="start">
            <input type="number" name="number" id="number" placeholder="Enter a number of stick(s)">
            <button type="submit" class="start-btn">Play</button>
        </div>
        <div class="baton-left none"></div>
        <div class="game">
        </div>
        <div class="turn none">
            <button type="submit" class="next">Next player</button>
            <div class="player">J1</div>
            <div class="player-baton">0</div>
        </div>

    </section>

    <script src="exo-baton.js"></script>
</body>
</html>
